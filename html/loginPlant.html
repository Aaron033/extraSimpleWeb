<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../css/shared.css">
       <link rel="stylesheet" href="../css/style.css">
       <link rel="stylesheet" href="../css/loginPlan.css">
    <title>packages</title>
</head>

<body>
    <body>
   
    <div class="backdrop">
        <div class="modal">
            <h1 class="modal-title"> Do you want to continue?</h1>
            <div class="modal-actions">
                <a href="../html/" class="modal-action">Yes!</a>
                <button class="modal-action modal-action-negative" type="button">No</button>
            </div>

        </div>
    </div>
    <!--Header code -->

    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="../html/index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title" >
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required >
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required >
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label>
            <button type="submit" class="button" disabled>Sign Up</button>
        </form>
    </main>
    <!--    footer-->
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
                <li>Copyright &#169; 2018 Aaron's WebDesign &#8482; All rights reserved &#174;</li>
            </ul>
        </nav>
    </footer>
    <script src="../javaScript/shared.js"></script>

</body>
</html>
